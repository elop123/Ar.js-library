<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box
          color="orange"
          height="2"
          width="2"
          depth="2"
          position="0 1.25 -5"
          rotation="0 55 0"
        ></a-box>
        <a-sphere color="yellow" radius="0.5" position="1 1 -3"></a-sphere>
        <a-sphere color="blue" radius="0.2" position="1 2 -3"></a-sphere>
      </a-marker>
    </a-scene>
  </body>
</html>
